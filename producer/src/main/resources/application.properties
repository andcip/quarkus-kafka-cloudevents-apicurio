quarkus.apicurio-registry.devservices.enabled=false
quarkus.kafka.devservices.enabled=false

mp.messaging.outgoing.movies.apicurio.registry.auto-register=true

mp.messaging.connector.smallrye-kafka.bootstrap.servers=localhost:9092

mp.messaging.connector.smallrye-kafka.apicurio.registry.url=http://localhost:8081/apis/registry/v2

mp.messaging.outgoing.movies.connector=smallrye-kafka

mp.messaging.outgoing.movies.cloud-events-source=movies
mp.messaging.outgoing.movies.cloud-events-type=movie
mp.messaging.outgoing.movies.cloud-events-data-content-type=application/json
#mp.messaging.outgoing.movies.cloud-events-mode=structured

mp.messaging.outgoing.movies.apicurio.registry.artifact-id=io.apicurio.registry.utils.serde.strategy.SimpleTopicIdStrategy
mp.messaging.outgoing.movies.apicurio.registry.global-id=io.apicurio.registry.utils.serde.strategy.GetOrCreateIdStrategy